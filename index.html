<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Base CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Empire | Sign-Up</title>
  </head>
  <body>
    <section id="header">
          <div class="headerTitle">
              <h1>Empire</h1>
              <h2>
                Join the dark side.<br />
                We have cookies.
              </h2>
            </div>
        </div>
      </div>
    </section>
    <section id="signupForm">
              <form action="" method="get" class="form">
                <div class="username">
                  <label for="Username">Username</label> <br />
                  <input type="text" name="usernameForm" id="usernameForm" size="50"/>
                </div>
                <div class="email">
                  <label for="E-mail">E-Mail</label> <br />
                  <input type="text" name="emailForm" id="emailForm" size="50" />
                </div>
                <div class="password">
                  <label for="Password">Password</label> <br />
                  <input type="password" name="passForm" id="passForm" size="50" />
                </div>
                <div class="confirmPass">
                  <label for="Confirm Password">Confirm Password</label> <br />
                  <input
                    type="password"
                    name="confirmPassForm"
                    id="confirmPassForm"
                    size="50"
                  />
                </div>
                <input type="submit" value="Sign Up Now" class="buttonForm"/>
                <a href="#" class="memberAlready">I am already a member.</a>
              </form>
    </section>
  </body>
</html>
